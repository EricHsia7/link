<style>
:root {
  --input-height:45px;
  --input-width:190px;
  --input-name-size:13px;
  --input-padding:5px;
  --input-name-min-size:5px;
  --input-color:#000;
}


.input {
  position:relative;
  width:calc(var(--input-width));
  height:calc(var(--input-height));
  border-radius:5px;
  border:2px #000 solid;
  box-sizing: border-box;
}
.foc {
  position:relative;
  width:calc(var(--input-width));
  height:calc(var(--input-height));
  border-radius:5px;
  border:2px var(--input-color) solid;
  box-sizing: border-box;
}
.input_name {
  position:absolute;
  left:calc(var(--input-padding) * 2);
  bottom:50%;
  color:#888;
  opacity:0.6;
  transition:0.3s;
  transform:translateY(50%) scale(1) translateX(0px);
  background:rgba(0,0,0,0);
  padding:2px
}
.foc .input_name {
  position:absolute;
  left:calc(var(--input-padding) * 2);
  bottom:calc(((var(--input-height)) * 0.5 - var(--input-name-size) * -0.2));
  transform:translateY(calc(0px - ((var(--input-height) * 0.5 - var(--input-name-size) * 0.5) - var(--input-padding)) * 0.3)) scale(0.8) translateX(calc(-20% - 4px));
  color:#333;
  opacity:1;
  transition:0.3s;
  padding:2px;
  background:#fff;
}

.input input {
  width:calc(var(--input-width)  - var(--input-padding) * 2);
  height:calc(var(--input-height) - var(--input-padding) * 2);
  padding:var(--input-padding);
  margin:0px;
  border:none;
  position:absolute;
  bottom:0px;
  left:0px;
  background:rgba(0, 0, 0, 0);
  -webkit-appearance:none;
  outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);
  font-size:var(--input-name-size);
}
.btn {
  height:var(--input-height);
  width:80px;
  background:#000;
  border-radius:5px;
  color:#fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size:18px;
  margin-left:5px
}
.pwd {
  position:fixed;
  left:0px;
  top:0px;
  width:100%;
  height:100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction:column;
}
.pwd h1 {
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%)
}
.oi {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction:row;
  margin-top:10px
}
#f2 {
  display:none;
}
</style>

</div>
</div>
